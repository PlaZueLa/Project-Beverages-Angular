<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Sabor</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let drink of drinks" [ngClass]="{'clearance': drink.clearance}">
            <td><img [src]="drink.image" [alt]="drink.name"></td>
            <td>{{drink.name}}</td>
            <td>{{drink.type}}</td>
            <td>{{drink.price | currency}}</td>
            <td>{{drink.taste}}</td>
            <td *ngIf="drink.stock==0">SIN STOCK</td>
        </tr>
       
    </tbody>
</table>
