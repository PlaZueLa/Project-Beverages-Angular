<table class="table">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Sabor</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let drink of drinks" [ngClass]="{'clearance': drink.clearance}">
            <td><img width="90" clas="img-thumbnail" [src]="drink.image" [alt]="drink.name"></td>
            <td>{{drink.name}}</td>
            <td>{{drink.type}}</td>
            <td>{{drink.price | currency}}</td>
            <td>{{drink.taste}}</td>
            <td><span class="badge bg-secondary" *ngIf="drink.stock==0">SIN STOCK</span></td>
            <td>
                <app-input-integer [(quantity)]="drink.quantity" [max]="drink.stock" *ngIf="drink.stock" (maxReached)="maxReached($event)"></app-input-integer>
            Cant: {{drink.quantity}}
            </td>
        </tr>
       
    </tbody>
</table>
