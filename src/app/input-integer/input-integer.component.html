<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
<button class="buttondown" (click)="downQuantity()">-</button>
</div>
                <input type="text" [(ngModel)]="quantity"
                (keyup)="changeQuantity($event)">

                <button class="buttonup" (click)="upQuantity()">+</button>
                </div>
    </div>
